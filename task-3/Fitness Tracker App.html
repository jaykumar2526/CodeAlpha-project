<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/4761785/pexels-photo-4761785.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(149 149 149 / 22%);
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }


        button {
            background-color: #d3d3d3;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            background-color: #313132;
            color: white;
        }

        #progress {
            margin-top: 20px;
        }

        #workout-log,
        #goal-progress {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <!-- Section for recording workouts -->
        <section id="record-workout">
            <h2>Record Workout</h2>
            <form id="workout-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" required>

                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" name="calories" required>

                <button type="submit">Add Workout</button>
            </form>
        </section>

        <!-- Section for setting goals -->
        <section id="set-goals">
            <h2>Set Fitness Goals</h2>
            <form id="goals-form">
                <label for="goal-type">Goal Type:</label>
                <select id="goal-type" name="goal-type">
                    <option value="duration">Workout Duration</option>
                    <option value="calories">Calories Burned</option>
                </select>

                <label for="goal-value">Goal Value:</label>
                <input type="number" id="goal-value" name="goal-value" required>

                <button type="submit">Set Goal</button>
            </form>
        </section>

        <!-- Section for viewing progress -->
        <section id="progress">
            <h2>View Progress</h2>
            <div id="workout-log">
                <h3>Workout Log</h3>
                <ul id="workout-list"></ul>
            </div>
            <div id="goal-progress">
                <h3>Goal Progress</h3>
                <p id="goal-summary">No goals set yet.</p>
            </div>
        </section>
    </div>
    <script src="Fitness Tracker App.js"></script>
</body>

</html>
